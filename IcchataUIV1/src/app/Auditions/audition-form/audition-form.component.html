<div *ngIf="successMessage" class="alert alert-success alert-dismissible">
  <strong>Success!</strong> Audition posted to forum successfully.
</div>
<div *ngIf="faliureMessage" class="alert alert-danger alert-dismissible">
  {{failureString}}
</div>
<form [formGroup]="auditionForm" class="col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading" style="background-color: #444; color:#ffb21a">
      New Audition Details
    </div>
    <div class="panel-body">
        <div class="form-group ">
            <label for="contactDetails">Role Name:</label>
            <input type="text" class="form-control" formControlName="roleName">
          </div>
      <div class="form-group ">
        <label for="contactDetails">Production Name:</label>
        <input type="text" class="form-control" formControlName="productionName">
      </div>
      <div class="form-group ">
        <label for="contactDetails">Production Type:</label>
        <select class="form-control" formControlName="productionType" required>
          <option value="feature Film">Feature Film</option>
          <option value="short Film">Short Film</option>
          <option value="play">Play/Theater</option>
          <option value="commercials">Commercials</option>
          <option value="webSeries">Web Series</option>
          <option value="tvSeries">TV Serials</option>
        </select>
      </div>
      <div class="form-group ">
        <label for="contactDetails">Contact Details*:</label>
        <input type="number" formControlName="contactDetails" class="form-control" 
          pattern="[0-9]{10}" required>
      </div>
      <div class="form-group ">
        <label for="auditionDate">Audition Date:</label>
        <div class="form-group">
          <div class="input-group">
            <input formControlName="auditionDate" class="form-control" placeholder="yyyy-mm-dd" (focus)="d.toggle()" name="dp" ngbDatepicker #d="ngbDatepicker">
          </div>
        </div>
        <label for="contactDetails">Audition Time:</label>
        <ngb-timepicker formControlName="auditionTime" [spinners]="false"></ngb-timepicker>
      </div>
      <div class="form-group ">
        <label for="contactDetails">Audition Location:</label>
        <input type="text" formControlName="auditionLocation" class="form-control" name="auditionDate" id="auditionVenue">
      </div>
      <div class="form-group ">
        <label for="auditionRole">Audition for*:</label>
        <select formControlName="auditionFor" class="form-control" id="auditionRole" name="auditionRole" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Both</option>
        </select>
      </div>
      <div class="form-group" style="margin:1%;">
        <label for="auditionDescription">Description*:</label>
        <textarea rows="4" class="form-control" formControlName="auditionDescription" name="auditionDetails" placeholder="Enter audition venue details and production house details here"></textarea>
      </div>
      <div>
          <input type="button" class="btn btn-primary submit-btn submit-btn-width" value="Post" (click)="formSubmit()">
          <input type="button" class="btn btn-primary submit-btn submit-btn-width" value="Cancel" (click)="cancelPost()">
      </div>
      <i>*Mandatory fields</i>
    </div>
  </div>
</form>

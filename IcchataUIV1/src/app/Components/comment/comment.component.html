<div class="row">
    <p *ngIf="commentRequired">Please write more than 30 characters before posting</p>
  <div class="col-md-10" style="margin: 5%; ">
      <div class="form-group">
          <label for="comment">Comment</label>
          <textarea #comment class="form-control comment-box" rows="5" id="comment" placeholder="Enter your comments here ..."></textarea>
      </div>
      <div class="form-group">
          <button class="btn pull-right common-btn" (click)="submitComment(comment)">Submit</button>
      </div>
  </div>
</div>
<hr>
<div class="row col-md-offset-1" *ngFor="let c of comments">
  <div class="col-sm-1 col-md-1">
      <div class="thumbnail">
          <img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
      </div>
  </div>
  <div class="col-sm-5 col-md-6">
      <div class="panel panel-default comment-backgroud">
          <div class="panel-heading comment-header">
              <strong>{{c.userName}}</strong>
              <span class="text-muted"> commented on</span>
              <span class="text-muted">{{c.commentedOn}}</span>
          </div>
          <div class="panel-body">
              {{c.comment}}
          </div>
          <!-- /panel-body -->
      </div>
      <!-- /panel panel-default -->
  </div>
</div>
